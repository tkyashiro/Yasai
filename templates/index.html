{% extends "layout.html" %} {% block content %}
<div class="container">
    <div class="table-responsive">
        <table class="table table-striped">
            <thread>
                <tr>
                    <th>Date</th>
                    <th>Picture</th>
                </tr>
            </thread>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.2 }}</td>
                    <td>
                        <img src="/static/Yasai-images/{{ item.3 }}"
                             width=320
                             class="img-fluid img-thumbnail">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
